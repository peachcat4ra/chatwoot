<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chatwoot Test Page</title>
</head>
<body>
  <h1>Chatwoot Test Page</h1>

  <script>
    (function (d, t) {
      const BASE_URL = 'https://app.chatwoot.com';
      const g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = BASE_URL + '/packs/js/sdk.js';
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        // Initialize the SDK
        window.chatwootSDK.run({
          websiteToken: 'i5ffjnTWc9nAFHoCx8UanKEu', // ВАШ ТОКЕН
          baseUrl: BASE_URL,
          locale: 'en'
        });
        
        // Добавим нашу проверку, чтобы показать им, что $chatwoot все еще undefined
        setTimeout(function() {
          if (window.$chatwoot) {
            console.log('✅ Chatwoot SDK loaded and available (using their code).');
          } else {
            console.warn('⚠️ Chatwoot SDK not initialized. $chatwoot is undefined (using their code).');
          }
        }, 500); // Небольшая задержка, чтобы убедиться
      };
    })(document, 'script');
  </script>
</body>
</html>
