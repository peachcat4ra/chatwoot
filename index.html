<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Chatwoot</title>
</head>
<body>

    <h1>Тестовая страница Chatwoot</h1>
    <p>Если виджет Chatwoot здесь появится, значит, проблема не в самом коде Chatwoot, а в вашей основной странице.</p>

    <script>
  (function(d,t) {
    var BASE_URL="https://app.chatwoot.com";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js";
    g.async = true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      // ИСПРАВЛЕНИЕ: Используем $chatwoot вместо chatwootSDK
      if (window.$chatwoot) { // Добавлена проверка на наличие объекта $chatwoot
        window.$chatwoot.run({
          websiteToken: 'i5ffjnTWc9nAFHoCx8UanKEu', // Ваш новый токен
          baseUrl: BASE_URL
        });
        console.log('✅ Chatwoot SDK загружен и запущен на новом сайте.');
      } else {
        console.warn('⚠️ Chatwoot SDK не инициализировался на новом сайте. Проверьте websiteToken и наличие $chatwoot.');
      }
    }
  })(document,"script");
</script>
    </body>
</html>
